<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Event Scheduler</h1>
        <p>Create and share your event schedules with ease!</p>
    </header>

    <main>
        <section id="event-form-section">
            <h2>Create Event</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" name="event-title" required>

                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="event-time">Time:</label>
                <input type="time" id="event-time" name="event-time" required>

                <label for="event-description">Description:</label>
                <textarea id="event-description" name="event-description" rows="4"></textarea>

                <button type="submit">Add Event</button>
            </form>
        </section>

        <section id="schedule-section">
            <h2>Event Schedule</h2>
            <div id="timeline"></div>
        </section>

        <section id="rsvp-section">
            <h2>RSVP for Event</h2>
            <form id="rsvp-form">
                <label for="rsvp-name">Name:</label>
                <input type="text" id="rsvp-name" name="rsvp-name" required>

                <label for="rsvp-option">RSVP Option:</label>
                <select id="rsvp-option" name="rsvp-option" required>
                    <option value="attending">Attending</option>
                    <option value="not-attending">Not Attending</option>
                    <option value="maybe">Maybe</option>
                </select>

                <button type="submit">Submit RSVP</button>
            </form>
            <div id="rsvp-feedback"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Virtual Event Scheduler. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
